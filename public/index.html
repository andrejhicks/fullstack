<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
</head>
<body>
Input New Contact Information:<br>
<form id="cinput">
    <p>
    <input type="text" id="fname" name="fname" placeholder="First name"><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
    <input type="tel" id="pnum" name="pnum" placeholder="Phone #"><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <input type="text" id="univ" name="univ" placeholder="University"><br>
    <input type="text" id="mjr" name="mjr" placeholder="Major"><br>
    </p>
</form>
<button onclick="addContact()">Submit</button>
<br><br><button onclick="window.location.href = 'read.html';">View Contacts</button>

</body>

<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script>
function addContact(){
   var firstName = document.getElementById('fname').value;
   var lastn = document.getElementById('lname').value
   var phone = document.getElementById('pnum').value
   var mail = document.getElementById('email').value
   var university = document.getElementById('univ').value
   var major = document.getElementById('mjr').value
   console.log(firstName);
   var url = `/add?firstName=${firstName}&lastName=${lastn}&PhoneNum=${phone}&emailaddress=${mail}&university=${university}&major=${major}`;

   superagent
       .get(url)
       .end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });
    document.getElementById("cinput").reset();
};
</script>
